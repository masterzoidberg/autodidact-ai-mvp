<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Success</title>
</head>
<body>
    <h1>Upload Successful</h1>
    <p>Uploaded file: {{ uploaded }}</p>
    {% if paths %}
    <h2>Generated Files</h2>
    <ul>
    {% for p in paths %}
        <li>{{ p }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% if summary %}
    <h2>Summary</h2>
    <p>{{ summary }}</p>
    {% endif %}
    {% if flashcard_count %}
    <p>Flashcards created: {{ flashcard_count }}</p>
    {% endif %}
    <a href="/">Home</a>
</body>
</html>
